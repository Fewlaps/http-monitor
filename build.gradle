group 'com.fewlaps.httpmonitor'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = "com.fewlaps.httpmonitor.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.19.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.assertj:assertj-core:2.4.1'
}

run {
    if (project.hasProperty("with")) {
        args(with.split(','))
    }
}